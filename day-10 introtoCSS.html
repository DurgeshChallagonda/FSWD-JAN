<!DOCTYPE html>
<html>
    <head>
        <title>IntroToCSS</title>
        <style>
            span{
                background-color: black; 
                color: aliceblue;
            }
        </style>
        <link rel="stylesheet" href="./day-10 introtoCSS.css" />
    </head>
    <body>
        <!-- 
            three diff ways to use CSS
                >>Inline CSS
                >>Internal CSS
                >>External CSS 
        -->
        
        <!-- Inline CSS -->
        <h4 style="background-color: black; color: aliceblue;">Hello World!!!</h4>

        <br />

        <!-- Internal/Embedded CSS -->
        <span>Hello World!!!</span>

        <br/>

        <!-- External CSS -->
        <span><h5>Hello World!!!</h5></span>

    
    </body>
</html>
