<!DOCTYPE html>
<html>
    <head>
        <title>video, audio and iFrames</title>
    </head>
    <body>
        <h5>Here is the video to be displayed!!!</h5>
        <video controls autoplay loop>
            <source src="" type="" />
        </video>
        <br />
        <br />
        <h5>Here is the audio to be played!!!</h5>
        <audio controls autoplay loop>
            <source src="" type="" />
        </audio>
        <br />
        <br />
        <h5>Here is the youtube video to be played!!!</h5>
        <iframe width="50%" height="50%" src="https://www.youtube.com/embed/Z9gUyAykTCw?si=kOGBsErYPkj_T5f1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
